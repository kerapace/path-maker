<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Path-Maker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <section class="main-display">
      <div class="viewbox">
        <canvas id="map-canvas" width="800px" height="600px"></canvas>
        <nav class="button-bar">
          <button class="draw-button" data-tool="move">Move</button>
          <button class="draw-button" data-tool="line">Draw Line</button>
          <button class="draw-button" data-tool="arc">Draw Arc</button> 
          <button class="draw-button" data-tool="freehand">Draw Freehand Curve</button>
          <button class="undo-button">Undo</button>
          <button class="redo-button">Redo</button>
          <button class="reset-button">Reset</button>
          <div class="snap-options-dropdown">
            <p>Snap to Grid</p>
              <ul>
                <li data-stg="20">Full square</li>
                <li data-stg="10">Half square</li>
                <li data-stg="false">None</li>
              </ul>
          </div>
          <button class="infobox">?</button>  
        </nav>
      </div>
      <div class="modal-background">
        <aside>
          This is a simple graph paper app. Feel free to draw whatever you like.
        </aside>
      </div>
    </section>
    <footer>

    </footer>
  </body>
</html>
